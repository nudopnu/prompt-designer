<div id="message">
    <pre style="margin: 0; text-wrap: balance;"><code #codeRef>{{message}}</code></pre>
    <button nz-button proTooltip nzTooltipTitle="Message copied!" nzTooltipTrigger="click" nzSize="small"
        (click)="copyMessageToClipboard()">
        <span nz-icon nzType="copy" nzTheme="outline"></span>
    </button>
</div>
